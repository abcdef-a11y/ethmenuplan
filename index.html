<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH Menuplan</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        setTimeout(() => {
            const currentDate = new Date().toISOString().split('T')[0];
            const urlParams = new URLSearchParams(window.location.search);
            const location = urlParams.get('location');
            switch (location) {
                case 'poly':
                    location = 9;
                    break;
                case 'archimedes':
                    location = 8;
                    break;
            }
            document.location = `https://ethz.ch/de/campus/erleben/gastronomie-und-einkaufen/gastronomie/menueplaene/offerDay.html?date=${currentDate}&id=${location}`;
        }, 100);
    </script>
</body>
</html>
